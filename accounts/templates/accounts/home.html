{% extends "accounts/main.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Welcome to Central Hospital Portal</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m3">
        <div class="card orange">
            <div class="card-content">
                <span class="card-title">HR</span>
                <hr>
                <a href="{% url 'login' %}" class="btn btn-lg black">Login</a>
            </div>
        </div>
    </div>

    <div class="col s12 m3">
        <div class="card yellow accent-4">
            <div class="card-content">
                <span class="card-title">Receptionist</span>
                <hr>
                <a href="{% url 'login' %}" class="btn btn-lg black">Login</a>
            </div>
        </div>
    </div>
    <div class="col s12 m3">
        <div class="card light-blue">
            <div class="card-content">
                <span class="card-title">Doctor</span>
                <hr>
                <a href="{% url 'login' %}" class="btn btn-lg black">Login</a>
                <a href="{% url 'register-doctor' %}" class="btn btn-lg black">Register</a>
            </div>
        </div>
    </div>
    <div class="col s12 m3">
        <div class="card green">
            <div class="card-content">
                <span class="card-title">Patient</span>
                <hr>
                <a href="{% url 'login' %}" class="btn btn-lg black">Login</a>
                <a href="{% url 'register-patient' %}" class="btn btn-lg black">Register</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
